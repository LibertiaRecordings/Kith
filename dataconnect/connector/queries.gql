# Example: Fetch a single profile by its ID
query GetProfileById($id: ID!) {
  profile(id: $id) {
    id
    firstName
    lastName
    avatarUrl
    role
    updatedAt
  }
}

# Example: List all radio tracks
query ListRadioTracks {
  radioTracks {
    id
    title
    artist
    filePath
    durationSeconds
    isDjMix
    createdAt
  }
}