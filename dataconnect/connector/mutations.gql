# Example: Update a user's profile details
mutation UpdateProfileDetails($id: ID!, $firstName: String, $lastName: String, $avatarUrl: String) {
  updateProfile(id: $id, input: { firstName: $firstName, lastName: $lastName, avatarUrl: $avatarUrl }) {
    id
    firstName
    lastName
    avatarUrl
    updatedAt
  }
}

# Example: Add a new radio track
mutation AddRadioTrack($title: String!, $artist: String, $filePath: String!, $durationSeconds: Int, $isDjMix: Boolean) {
  createRadioTrack(input: { title: $title, artist: $artist, filePath: $filePath, durationSeconds: $durationSeconds, isDjMix: $isDjMix }) {
    id
    title
    artist
    filePath
    createdAt
  }
}